<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-8 col-lg-6">
      <div class="card border-info">
          <div class="card-header"><b>SignUp</b></div>
          <div class="card-body">
        <div class="row ">
            <div class="col-md-4 text-center  mt-3">
                <img src="https://placeimg.com/128/128/nature https://placeimg.com/128/128/nature ">
              </div>
          <div class="col-lg-8 col-md-8 col-sm-8">
             <form #personForm="ngForm"(ngSubmit)="onSignup(personForm.value)">
            <div class="login">
              <div class="form-group">
                <label for="pwd"><b>Email Id:</b></label>
                  <input type="text" name="email" class="form-control" id="email" [(ngModel)]="email" placeholder=" Email-id"#Email="ngModel"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required ngModel>
                    <div *ngIf="Email.errors && (Email.touched|| Email.dirty)" class="alert text-danger">
                      <div id="msg" [hidden]="!Email.errors.required">
                        Email-id required
                      </div>
                      <div id="msg" [hidden]="!Email.errors.pattern">
                         Please enter valid email
                     </div>
                    </div>
              </div>
              <div class="form-group">
                <label for="pwd"><b>Password:</b></label>
                  <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Password" #Password="ngModel" minlength="8" required  ngModel>
                    <div *ngIf="Password.errors && (Password.touched|| Password.dirty)" class="alert text-danger">
                      <div id="msg" [hidden]="!Password.errors.required">
                           Password requried
                      </div>
                      <div id="msg" [hidden]="!Password.errors.minlength">
                             Please enter minimum 8 character
                      </div>
                    </div>
               </div>
               <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary" [disabled]="!personForm.form.valid"><span class="text-white"data-toggle="modal" data-target="#myModal">Signup</span></button>
               </div>
               <div class="col-md-12 text-center">
                  <a routerLink="/login"><b>Alread You Have Account ?</b></a>
               </div>
        </div>
      </form>
 
    </div>
  </div>
 </div>
 </div>
 </div>
 </div>
 </div>
