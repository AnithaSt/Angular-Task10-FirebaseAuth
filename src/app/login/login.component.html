<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-8 col-lg-6">
      <div class="card border-info">
        <div class="card-header"><b>Login</b></div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/nature" class="pb-3">
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
              <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required><br>
              <div class="text-center">
              <button type="submit"class="btn  btn-primary mb-1"(click)="authService.login(userEmail.value, userPassword.value)"><span class="text-center">Login</span></button>
              </div>
              <div class="col-md-12 text-center">
                <a routerLink="/signup"><b>Create Account</b></a>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
